<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Spotter</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.ico">
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <!-- Add Lucide Icon Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-emoji">üîç</div>
            <div class="preloader-text">Lining up emojis...</div>
            <div class="preloader-spinner"></div>
        </div>
    </div>

    <div class="particles-container" id="particles-js"></div>
    
    <header class="game-header">
        <!-- Game logo in top left -->
        <div class="game-logo">Emoji Spotter</div>
        
        <!-- Score and level in top center -->
        <div class="score-level-display">
            <span>Level: <span id="level">1</span></span>
            <span class="level-divider">‚Ä¢</span>
            <span>Score: <span id="score">0</span></span>
        </div>
        
        <!-- Settings icon in top right -->
        <div class="settings-container">
            <i data-lucide="settings" id="settings-icon"></i>
        </div>
    </header>
    
    <div class="game-container">
        <!-- Main game card that contains everything else -->
        <div class="game-card">
            
            <!-- Find this emoji title moved between timer and emoji row -->
            <h2 class="find-emoji-title-inside">Find this emoji:</h2>
            
            <!-- Target emoji display -->
            <div id="target-emoji"></div>
            <div id="target-pulse"></div>
            
            <!-- Timer moved above the emoji row -->
            <div class="timer-container">
                <div id="timer-bar">
                    <div id="timer-fill"><p id="timer-text">30</p></div>
                </div>
            </div>
            <div class="emoji-selector-container">
                <div class="emoji-grid" id="emoji-grid">
                    <!-- Emojis will be dynamically added here -->
                </div>
                <div class="category-tabs">
                    <!-- Tabs will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">Game Over!</h2>
                <div id="final-score-display">0</div>
                <p id="modal-message">Your final score: 0</p>
                <div class="stats-container">
                    <div class="stat">
                        <span class="stat-value" id="emojis-found">0</span>
                        <span class="stat-label">Emojis Found</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="max-level">0</span>
                        <span class="stat-label">Highest Level</span>
                    </div>
                </div>
                <button id="restart-button">Play Again</button>
                <button id="share-button">Share Score</button>
            </div>
        </div>
        
        <div id="countdown-overlay" class="countdown-overlay">
            <div id="countdown" class="countdown">3</div>
        </div>
        
        <div id="tutorial-modal" class="modal">
            <div class="modal-content tutorial">
                <h2>How to Play</h2>
                <div class="tutorial-step">
                    <div class="tutorial-emoji">üëÄ</div>
                    <p>Find the target emoji in the grid below</p>
                </div>
                <div class="tutorial-step">
                    <div class="tutorial-emoji">‚è±Ô∏è</div>
                    <p>Race against the clock to score points</p>
                </div>
                <button id="start-game-button">Let's Go!</button>
            </div>
        </div>
    </div>
    
    <!-- Make sure the order of scripts is correct -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="./appleEmojis.js"></script>
    <script type="module" src="./game.js"></script>
</body>
</html>
